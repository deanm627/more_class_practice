<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warrior Class</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <main>
        <h1>The Incredible R-P-S!</h1>
        <div id="firstDiv">
            <form id="pickPlayers">
                <select class="select" id="heroList">
                    <option>Choose Hero</option>
                    <option>Mr. Incredible</option>
                    <option>Elastigirl</option>
                    <option>Frozone</option>
                </select>
                <select class="select" id="villainList">
                    <option>Choose Villain</option>
                    <option>Syndrome</option>
                    <option>The Underminer</option>
                    <option>Screenslaver</option>
                </select>
                <button class="select button" id="firstButton" type="submit">Select Characters</button>
            </form>
            <div class ="characterDisplay">
            </div>
        </div>
        <div>
            <div id="results"></div>
            <form id="pickWeapon"></form>
        </div>
    </main>
<script src="./scripts/index.js"></script>
</body>
</html>
