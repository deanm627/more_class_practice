<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warrior Class</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <main>
        <div id="welcomeModal">
            <section class="welcomeModal modal hidden">
                <button class="welcomeCloseButton closeButton">⨉</button>
                <div>
                  <h2>Welcome to the Incredible<br>Rock-Paper-Scissors Game!</h2>
                  <img src="./images/logo.png" />
                  <p class="modalText">
                    Select two characters, each will start with 30 points.<br>Each round is worth 5 points.<br>Good luck!
                  </p>
                </div>
            </section>
            <div class="welcomeOverlay overlay hidden"></div>
        </div>
        <h1>The Incredible R-P-S!</h1>
        <div id="firstDiv">
            <form id="pickPlayers">
                <select class="select" id="heroList">
                    <option>Choose Hero</option>
                    <option>Mr. Incredible</option>
                    <option>Elastigirl</option>
                    <option>Frozone</option>
                </select>
                <select class="select" id="villainList">
                    <option>Choose Villain</option>
                    <option>Syndrome</option>
                    <option>The Underminer</option>
                    <option>Screenslaver</option>
                </select>
                <button class="select button" id="firstButton" type="submit">Select Characters</button>
            </form>
            <div class ="characterDisplay">
            </div>
        </div>
        <div>
            <div id="results"></div>
            <form id="pickWeapon"></form>
        </div>
        <div id="zombieModal">
            <section class="zombieModal modal hidden">
                <button class="zombieCloseButton closeButton">⨉</button>
                <div>
                  <h2><b><i>Zombie</i></b> Round!</h2>
                  <img src="./images/zombie.jpeg" />
                  <p class="modalText">
                    <b>+5 points</b> if you win<br><b>-10 points</b> if you lose
                  </p>
                </div>
            </section>
            <div class="zombieOverlay overlay hidden"></div>
        </div>
    </main>
<script src="./scripts/index.js"></script>
</body>
</html>
